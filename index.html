<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal bio page - A clean, minimalist personal website">
    <meta property="og:title" content="Personal Bio Page">
    <meta property="og:description" content="A clean, minimalist personal website">
    <meta property="og:type" content="website">
    <title>Personal Bio Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-image-container">
                <img src="assets/images/profile-placeholder.png" alt="Profile photo" class="profile-image">
            </div>
            <h1 class="profile-name">Kev Holloway</h1>
        </section>

        <!-- About Me Section -->
        <section class="about-section">
            <p class="about-text">
                Vancouver-based Photgrapher specialising in Commercial Portraiture and Lifestyle Imagery.
            </p>
        </section>

        <!-- Social Links Section -->
        <section class="social-section">
            <div class="social-links">
                <a href="https://x.com/adamandkev" target="_blank" rel="noopener noreferrer" class="social-button social-button-twitter" aria-label="Follow on Twitter/X">
                    Twitter/X
                </a>
                <a href="https://github.com/adamandkev" target="_blank" rel="noopener noreferrer" class="social-button social-button-github" aria-label="View GitHub profile">
                    GitHub
                </a>
                <a href="https://instagram.com/adamandkev" target="_blank" rel="noopener noreferrer" class="social-button social-button-instagram" aria-label="Follow on Instagram">
                    Instagram
                </a>
            </div>
        </section>

        <!-- Hire Me Section -->
        <section class="hire-section">
            <a href="mailto:kev@adamandkev.com" class="hire-button" aria-label="Send email to contact">
                Contact
            </a>
        </section>
    </main>
</body>
</html>
